<!DOCTYPE html>
{% load static %}
<html>
    <head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Kawai's blog</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jim+Nightshade&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body id = 'bg' style = "background-image: url('{%static 'img/star.jpeg'%}');">
        <header>
			<h1><a href="/">Kawai's Blog</a></h1>
		</header>
		
		{% for post in posts %}
			<article>
				<time>published: {{ post.published_date }}</time>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</article>
		{% endfor %}
    </body>
</html>
